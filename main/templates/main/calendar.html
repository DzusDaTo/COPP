{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calendar</title>
    <link rel="stylesheet" href="{% static 'main/css/calendar.css' %}">
</head>
<body>
    <div class="main">
        <a href="{% url 'home' %}"><button class="main_button" >Главная</button></a>
    </div>
    <div>
        <h1 style="text-align:center;">Календарь событий</h1>
        {% for el in main %}
            <div class="cloud">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="#" style="display: block;color: #178DB1;cursor: pointer;text-decoration: underline;margin-top:180px;margin-left:87%;width:120px;position:relative;">Развернуть текст</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
