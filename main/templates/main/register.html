{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="{% static 'main/css/register.css' %}">
</head>
<body>
    <form action="action_page.php">
      <div class="container">
        <h1>Регистрация</h1>
        <p>Пожалуйста заполните формы.</p>
        <hr>

        <label for="name"><b>Имя</b></label>
        <input type="text" placeholder="Введите имя" name="names" required>

        <label for="surname"><b>Фамилия</b></label>
        <input type="text" placeholder="Введите фамилию" name="surname" required>

        <label for="email"><b>Почта</b></label>
        <input type="text" placeholder="Введите почту" name="email" required>

        <label for="psw"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="psw" required>
        <hr>


        <button type="submit" class="registerbtn">Зарегестрироваться</button>
      </div>

      <div class="container signin">
        <p>Уже есть аккаунт? <a href="#">Войти</a>.</p>
      </div>
    </form>
</body>
</html>
